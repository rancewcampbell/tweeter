<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css">

    <link rel="stylesheet" href="/styles/header.css">

    <link rel="stylesheet" href="/styles/new_tweet.css">

    <link rel="stylesheet" href="/styles/tweets.css">

    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    
    <nav>
      <span>tweeter</span>
    </nav>
    <header class="user">
      <img src="/images/profile-hex.png">
      <br>
      <h2>Rick Sanchez</h2>      
    </header>
    <!-- Page-specific (main) content here -->

    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
        </form>
      </section>
      <section id="tweets-container">
        <article class="tweet">
          <header>
            <img src="/images/profile-hex.png" alt="profile-picture">
            <p>Beth Smith</p>
            <p class="handle">@Bethsmith</p>
          </header>
          <p class="tweet-body">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
          <footer>
            <p>10 days ago</p>
            <div>
              <img src="/images/flag.png" alt="flag tweet">
              <img src="/images/retweet.png" alt="repost">
              <img src="/images/heart.png" alt="like tweet">
            </div>
          </footer>
        </article>
      </section>
      
    </main>
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/compose-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
  </body>
</html>
