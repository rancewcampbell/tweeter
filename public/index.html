<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css">

    <link rel="stylesheet" href="/styles/header.css">

    <link rel="stylesheet" href="/styles/new_tweet.css">

    <link rel="stylesheet" href="/styles/tweets.css">

    <link rel="stylesheet" href="/styles/footer.css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/compose-char-counter.js"></script>

    <script type="text/javascript" src="/scripts/client.js"></script>

    <script type="text/javascript" src="/scripts/scroll-btn.js"></script>

  <body>
    <!-- Top nav bar (fixed) -->
    
    <nav>
      <span>tweeter</span>
      <button>Write a new tweet <img src="/images/down-arrow.png" alt=""> </button>
    </nav>
    <header class="user">
      <img src="/images/profile-hex.png">
      <br>
      <h2>Beth Smith</h2>      
    </header>
    <!-- Page-specific (main) content here -->

    <main class="container">
      <section class="new-tweet">
        <h3 class="error" id="error-message">this is an error</h3>
        <h2>Compose Tweet</h2>
        <form id="tweet-form" method="POST" action="/tweets/">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
        </form>
      </section>
      <section id="tweets-container">
      </section>
      <button id="scroll-button"><img src="/images/up-arrow.png" alt="scroll to top of page"></button>
    </main>
  </body>
</html>
